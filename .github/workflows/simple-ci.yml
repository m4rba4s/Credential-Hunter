name: ğŸš€ Simple CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # ğŸ—ï¸ Basic Build Test
  build:
    name: ğŸ—ï¸ Basic Build
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: âš¡ Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: ğŸ“¦ Cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: ğŸ—ï¸ Build
      run: cargo build --workspace --verbose

    - name: âœ… Success
      run: echo "ğŸ‰ Basic build successful!"

  # ğŸ“ Basic Test
  test:
    name: ğŸ“ Basic Test  
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: âš¡ Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: ğŸ“¦ Cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}

    - name: ğŸ§ª Library Tests
      run: cargo test --lib --workspace --verbose
      continue-on-error: true

    - name: âœ… Test Complete
      run: echo "ğŸ§ª Tests completed!"