name: 🚀 Simple CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # 🏗️ Basic Build Test
  build:
    name: 🏗️ Basic Build
    runs-on: ubuntu-latest
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4

    - name: ⚡ Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: 📦 Cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: 🏗️ Build
      run: cargo build --workspace --verbose

    - name: ✅ Success
      run: echo "🎉 Basic build successful!"

  # 📝 Basic Test
  test:
    name: 📝 Basic Test  
    runs-on: ubuntu-latest
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4

    - name: ⚡ Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: 📦 Cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}

    - name: 🧪 Library Tests
      run: cargo test --lib --workspace --verbose
      continue-on-error: true

    - name: ✅ Test Complete
      run: echo "🧪 Tests completed!"