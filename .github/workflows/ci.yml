name: ðŸš€ Enterprise Credential Hunter CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ðŸ§ª Quality Checks
  check:
    name: ðŸ” Code Quality
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš¡ Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: ðŸ“¦ Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: ðŸ”§ Check formatting
      run: cargo fmt --all -- --check
      continue-on-error: true

    - name: ðŸ“‹ Clippy lints
      run: cargo clippy --all-targets --all-features -- -W clippy::all
      continue-on-error: true

    - name: ðŸ—ï¸ Build check
      run: cargo check --all-features --workspace

  # ðŸ§ª Tests
  test:
    name: ðŸ§ª Test Suite
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš¡ Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: ðŸ“¦ Cache cargo
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}

    - name: ðŸ§ª Run tests
      run: cargo test --workspace --all-features --lib
      continue-on-error: true

    - name: ðŸ“Š Run benchmarks (no-run)
      run: cargo bench --no-run --workspace
      continue-on-error: true

  # ðŸ—ï¸ Build Matrix
  build:
    name: ðŸ—ï¸ Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš¡ Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: ðŸ“¦ Cache cargo
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

    - name: ðŸ—ï¸ Build release
      run: cargo build --release --workspace

    - name: ðŸ§ª Test CLI (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        ./target/release/ech --version || echo "Version test failed"
        ./target/release/ech --help || echo "Help test failed"
      continue-on-error: true
      shell: bash

    - name: ðŸ§ª Test CLI (Windows)
      if: runner.os == 'Windows'
      run: |
        ./target/release/ech.exe --version || echo "Version test failed"
        ./target/release/ech.exe --help || echo "Help test failed"
      continue-on-error: true
      shell: bash

  # ðŸ›¡ï¸ Security Audit
  security:
    name: ðŸ›¡ï¸ Security Audit
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš¡ Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: ðŸ›¡ï¸ Install cargo-audit
      run: cargo install cargo-audit
      continue-on-error: true

    - name: ðŸ” Security audit
      run: cargo audit --ignore RUSTSEC-2020-0071 --ignore RUSTSEC-2023-0018
      continue-on-error: true

    - name: ðŸš« Cargo deny
      uses: EmbarkStudios/cargo-deny-action@v1
      continue-on-error: true

  # ðŸ“¦ Release Build (on tags)
  release:
    name: ðŸ“¦ Release Build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [check, test, build, security]
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš¡ Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: ðŸ—ï¸ Build release
      run: cargo build --release --workspace

    - name: ðŸ“¦ Create release artifacts
      run: |
        mkdir artifacts
        cp target/release/ech artifacts/
        cp README.md LICENSE artifacts/
        tar -czf ech-${{ github.ref_name }}-linux-x86_64.tar.gz -C artifacts .

    - name: ðŸš€ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: ech-*.tar.gz
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ðŸŽ¯ Demo Test
  demo:
    name: ðŸŽ¯ Live Demo Test
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš¡ Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: ðŸ—ï¸ Build
      run: cargo build --release

    - name: ðŸ“ Create test secrets
      run: |
        cat > test_demo.txt << 'EOF'
        # Demo secrets for CI test
        AWS_ACCESS_KEY=AKIAIOSFODNN7EXAMPLE
        password=demo_secret_123
        api_key=sk_live_abcdef123456789012345
        -----BEGIN RSA PRIVATE KEY-----
        MIIEpAIBAAKCAQEA...
        -----END RSA PRIVATE KEY-----
        EOF

    - name: ðŸ” Run demo scan
      run: |
        echo "ðŸš¨ LIVE DEMO: Credential Detection"
        ./target/release/ech scan --target test_demo.txt --high-confidence
        echo ""
        echo "âœ… Demo completed successfully!"

    - name: ðŸ“Š Performance test
      run: |
        echo "âš¡ Performance Test"
        time ./target/release/ech scan --target . --max-files 100